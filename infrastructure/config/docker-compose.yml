version: '3.9'

# ================================================
# ULTRARSLANOGLU CORE - Unified Architecture
# Version: 2.0.0
# Description: API Gateway + Website + Social Hub
# Production Ready Configuration
# ================================================

x-common-variables: &common-variables
  PYTHONUNBUFFERED: 1
  TZ: Europe/Istanbul
  LOG_LEVEL: ${LOG_LEVEL:-info}

x-mongodb-uri: &mongodb-uri
  MONGODB_URI: ${MONGODB_URI:-mongodb://admin:${MONGO_PASSWORD}@mongodb:27017/ultrarslanoglu?authSource=admin}

x-redis-uri: &redis-uri
  REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}

services:
  # =====================================
  # DATABASE SERVICES
  # =====================================
  
  mongodb:
    image: mongo:7.0
    container_name: ultrarslanoglu-mongodb
    restart: always
    ports:
      - "27017:27017"
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ultrarslanoglu-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ultrarslanoglu-redis
    restart: always
    ports:
      - "6379:6379"
    env_file:
      - .env
    volumes:
      - redis_data:/data
    networks:
      - ultrarslanoglu-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: ultrarslanoglu-postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DATABASE}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=tr_TR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ultrarslanoglu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================================
  # CORE API GATEWAY (NEW!)
  # All microservices unified
  # =====================================
  
  api-gateway:
    build: ./api-gateway
    container_name: ultrarslanoglu-api-gateway
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
    volumes:
      - ./api-gateway:/app
      - api_gateway_logs:/app/logs
      - api_gateway_data:/app/data
      - api_gateway_uploads:/app/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - ultrarslanoglu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker for API Gateway
  celery-worker:
    build: ./api-gateway
    container_name: ultrarslanoglu-celery-worker
    restart: always
    command: celery -A src.shared.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - .env
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - ./api-gateway:/app
      - api_gateway_data:/app/data
    depends_on:
      - mongodb
      - redis
    networks:
      - ultrarslanoglu-network

  # Celery Beat for scheduled tasks
  celery-beat:
    build: ./api-gateway
    container_name: ultrarslanoglu-celery-beat
    restart: always
    command: celery -A src.shared.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
    volumes:
      - ./api-gateway:/app
    depends_on:
      - mongodb
      - redis
    networks:
      - ultrarslanoglu-network

  # =====================================
  # SOCIAL MEDIA HUB
  # Multi-platform social media manager
  # =====================================
  
  social-media-hub:
    build: ./social-media-hub
    container_name: ultrarslanoglu-social-hub
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--unhandled-rejections=warn
      - MONGODB_URI=${SOCIAL_MEDIA_MONGODB_URI:-mongodb://admin:${MONGO_PASSWORD}@mongodb:27017/social_media_hub?authSource=admin}
      - REDIS_URL=redis://redis:6379/1
      - API_GATEWAY_URL=http://api-gateway:5000
    volumes:
      - ./social-media-hub:/app
      - social_media_uploads:/app/uploads
      - social_media_logs:/app/logs
    depends_on:
      - mongodb
      - redis
      - postgres
      - api-gateway
    networks:
      - ultrarslanoglu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - social-media

  # =====================================
  # WEBSITE
  # Next.js frontend
  # =====================================
  
  ultrarslanoglu-website:
    build:
      context: ./ultrarslanoglu-website
      dockerfile: Dockerfile
    container_name: ultrarslanoglu-website
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
      - NEXT_PUBLIC_API_URL=http://api-gateway:5000
      - NEXT_PUBLIC_API_GATEWAY_URL=http://api-gateway:5000
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongodb
      - api-gateway
    networks:
      - ultrarslanoglu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================
  # ANALYTICS DASHBOARD (Optional)
  # Streamlit dashboard for data visualization
  # =====================================
  
  streamlit-dashboard:
    build: ./api-gateway
    container_name: ultrarslanoglu-streamlit
    restart: always
    ports:
      - "8501:8501"
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    environment:
      - MONGODB_URI=mongodb://admin:ultrarslanoglu2025@mongodb:27017/ultrarslanoglu?authSource=admin
      - API_GATEWAY_URL=http://api-gateway:5000
    volumes:
      - ./api-gateway:/app
    depends_on:
      - mongodb
      - api-gateway
    networks:
      - ultrarslanoglu-network
    profiles:
      - analytics

  # =====================================
  # NGINX REVERSE PROXY (Production)
  # =====================================
  
  nginx:
    image: nginx:alpine
    container_name: ultrarslanoglu-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - ultrarslanoglu-website
      - social-media-hub
      - api-gateway
    networks:
      - ultrarslanoglu-network
    profiles:
      - production

# =====================================
# NETWORKS
# =====================================

networks:
  ultrarslanoglu-network:
    driver: bridge
    name: ultrarslanoglu-network

# =====================================
# VOLUMES
# =====================================

volumes:
  # Database
  mongodb_data:
    name: ultrarslanoglu_mongodb_data
  mongodb_config:
    name: ultrarslanoglu_mongodb_config
  redis_data:
    name: ultrarslanoglu_redis_data
  postgres_data:
    name: ultrarslanoglu_postgres_data
  
  # API Gateway
  api_gateway_logs:
    name: ultrarslanoglu_api_logs
  api_gateway_data:
    name: ultrarslanoglu_api_data
  api_gateway_uploads:
    name: ultrarslanoglu_api_uploads
  
  # Social Media Hub
  social_media_uploads:
    name: ultrarslanoglu_social_uploads
  social_media_logs:
    name: ultrarslanoglu_social_logs
