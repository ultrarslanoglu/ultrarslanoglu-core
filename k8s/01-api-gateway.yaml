apiVersion: v1
kind: Namespace
metadata:
  name: ultrarslanoglu
  labels:
    name: ultrarslanoglu

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: ultrarslanoglu
data:
  LOG_LEVEL: "info"
  FLASK_ENV: "production"
  PYTHONUNBUFFERED: "1"
  CELERY_WORKER_CONCURRENCY: "4"

---
apiVersion: v1
kind: Secret
metadata:
  name: api-gateway-secrets
  namespace: ultrarslanoglu
type: Opaque
stringData:
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION"
  MONGODB_URI: "mongodb://admin:CHANGE_ME_PASSWORD@mongodb:27017/ultrarslanoglu?authSource=admin"
  REDIS_URL: "redis://redis:6379/0"
  GITHUB_TOKEN: "CHANGE_ME_GITHUB_TOKEN"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: api-gateway-logs-pv
  namespace: ultrarslanoglu
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /data/ultrarslanoglu/logs

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: api-gateway-logs-pvc
  namespace: ultrarslanoglu
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ultrarslanoglu
  labels:
    app: api-gateway
    version: v2.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: v2.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: api-gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: api-gateway
        image: docker.io/ultrarslanoglu/api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: LOG_LEVEL
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: FLASK_ENV
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: PYTHONUNBUFFERED
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: api-gateway-secrets
              key: JWT_SECRET
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: api-gateway-secrets
              key: MONGODB_URI
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: api-gateway-secrets
              key: REDIS_URL
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: api-gateway-secrets
              key: GITHUB_TOKEN
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: uploads
          mountPath: /app/uploads
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: api-gateway-logs-pvc
      - name: uploads
        emptyDir:
          sizeLimit: 100Gi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - api-gateway
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ultrarslanoglu
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: api-gateway

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: ultrarslanoglu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-gateway-pdb
  namespace: ultrarslanoglu
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: api-gateway

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-gateway
  namespace: ultrarslanoglu

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-gateway
  namespace: ultrarslanoglu
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-gateway
  namespace: ultrarslanoglu
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: api-gateway
subjects:
- kind: ServiceAccount
  name: api-gateway
  namespace: ultrarslanoglu
