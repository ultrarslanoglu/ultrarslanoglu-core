user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml;

    # Upstream servers
    upstream ultrarslanoglu_website {
        server ultrarslanoglu-website:3001;
    }

    upstream social_media_hub {
        server social-media-hub:3000;
    }

    upstream api_services {
        least_conn;
        server gs-ai-editor:5000;
        server gs-analytics-dashboard:5000;
        server gs-automation-tools:5000;
        server gs-brand-kit:5000;
        server gs-content-scheduler:5000;
        server gs-video-pipeline:5000;
    }

    # Main Website Server
    server {
        listen 80;
        server_name ultrarslanoglu.local www.ultrarslanoglu.local localhost 127.0.0.1;

        # Main website
        location / {
            proxy_pass http://ultrarslanoglu_website;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
            proxy_redirect off;
        }

        # Next.js API
        location /_next {
            proxy_pass http://ultrarslanoglu_website;
            proxy_cache_bypass $http_upgrade;
        }

        # Static files
        location /public {
            proxy_pass http://ultrarslanoglu_website;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Social Media Hub Server
    server {
        listen 80;
        server_name social-media.local social-media.ultrarslanoglu.local;

        location / {
            proxy_pass http://social_media_hub;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API Gateway
    server {
        listen 80;
        server_name api.ultrarslanoglu.local api.local;

        location / {
            proxy_pass http://api_services;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Health check endpoints
    server {
        listen 8080;
        server_name _;

        location /health {
            access_log off;
            return 200 '{"status":"healthy"}';
            add_header Content-Type application/json;
        }
    }
}
