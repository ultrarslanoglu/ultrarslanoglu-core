version: '3.8'

# ================================================
# ULTRARSLANOGLU CORE - Unified Architecture
# Version: 2.0.0
# Description: API Gateway + Website + Social Hub
# ================================================

services:
  # =====================================
  # DATABASE SERVICES
  # =====================================
  
  mongodb:
    image: mongo:7.0
    container_name: ultrarslanoglu-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ultrarslanoglu2025
      MONGO_INITDB_DATABASE: ultrarslanoglu
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ultrarslanoglu-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ultrarslanoglu-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ultrarslanoglu-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # =====================================
  # CORE API GATEWAY (NEW!)
  # All microservices unified
  # =====================================
  
  api-gateway:
    build: ./api-gateway
    container_name: ultrarslanoglu-api-gateway
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:ultrarslanoglu2025@mongodb:27017/ultrarslanoglu?authSource=admin
      - REDIS_URL=redis://redis:6379/0
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - JWT_SECRET=${JWT_SECRET:-default_secret_change_this}
      - PORT=5000
    volumes:
      - ./api-gateway:/app
      - api_gateway_logs:/app/logs
      - api_gateway_data:/app/data
      - api_gateway_uploads:/app/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - ultrarslanoglu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker for API Gateway
  celery-worker:
    build: ./api-gateway
    container_name: ultrarslanoglu-celery-worker
    restart: always
    command: celery -A src.shared.celery_app worker --loglevel=info --concurrency=4
    environment:
      - MONGODB_URI=mongodb://admin:ultrarslanoglu2025@mongodb:27017/ultrarslanoglu?authSource=admin
      - REDIS_URL=redis://redis:6379/0
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - ./api-gateway:/app
      - api_gateway_data:/app/data
    depends_on:
      - mongodb
      - redis
    networks:
      - ultrarslanoglu-network

  # Celery Beat for scheduled tasks
  celery-beat:
    build: ./api-gateway
    container_name: ultrarslanoglu-celery-beat
    restart: always
    command: celery -A src.shared.celery_app beat --loglevel=info
    environment:
      - MONGODB_URI=mongodb://admin:ultrarslanoglu2025@mongodb:27017/ultrarslanoglu?authSource=admin
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./api-gateway:/app
    depends_on:
      - mongodb
      - redis
    networks:
      - ultrarslanoglu-network

  # =====================================
  # SOCIAL MEDIA HUB
  # Multi-platform social media manager
  # =====================================
  
  social-media-hub:
    build: ./social-media-hub
    container_name: ultrarslanoglu-social-hub
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:ultrarslanoglu2025@mongodb:27017/social_media_hub?authSource=admin
      - REDIS_URL=redis://redis:6379/1
      - API_GATEWAY_URL=http://api-gateway:5000
    volumes:
      - ./social-media-hub:/app
      - social_media_uploads:/app/uploads
      - social_media_logs:/app/logs
    depends_on:
      - mongodb
      - redis
      - api-gateway
    networks:
      - ultrarslanoglu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================
  # WEBSITE
  # Next.js frontend
  # =====================================
  
  ultrarslanoglu-website:
    build:
      context: ./ultrarslanoglu-website
      dockerfile: Dockerfile.dev
    container_name: ultrarslanoglu-website
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SITE_URL=http://localhost:3001
      - NEXT_PUBLIC_API_URL=http://api-gateway:5000
      - MONGODB_URI=mongodb://admin:ultrarslanoglu2025@mongodb:27017/ultrarslanoglu?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-default_secret_change_this}
    volumes:
      - ./ultrarslanoglu-website:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - mongodb
      - api-gateway
    networks:
      - ultrarslanoglu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================
  # ANALYTICS DASHBOARD (Optional)
  # Streamlit dashboard for data visualization
  # =====================================
  
  streamlit-dashboard:
    build: ./api-gateway
    container_name: ultrarslanoglu-streamlit
    restart: always
    ports:
      - "8501:8501"
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    environment:
      - MONGODB_URI=mongodb://admin:ultrarslanoglu2025@mongodb:27017/ultrarslanoglu?authSource=admin
      - API_GATEWAY_URL=http://api-gateway:5000
    volumes:
      - ./api-gateway:/app
    depends_on:
      - mongodb
      - api-gateway
    networks:
      - ultrarslanoglu-network
    profiles:
      - analytics

  # =====================================
  # NGINX REVERSE PROXY (Production)
  # =====================================
  
  nginx:
    image: nginx:alpine
    container_name: ultrarslanoglu-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - ultrarslanoglu-website
      - social-media-hub
      - api-gateway
    networks:
      - ultrarslanoglu-network
    profiles:
      - production

# =====================================
# NETWORKS
# =====================================

networks:
  ultrarslanoglu-network:
    driver: bridge
    name: ultrarslanoglu-network

# =====================================
# VOLUMES
# =====================================

volumes:
  # Database
  mongodb_data:
    name: ultrarslanoglu_mongodb_data
  mongodb_config:
    name: ultrarslanoglu_mongodb_config
  redis_data:
    name: ultrarslanoglu_redis_data
  
  # API Gateway
  api_gateway_logs:
    name: ultrarslanoglu_api_logs
  api_gateway_data:
    name: ultrarslanoglu_api_data
  api_gateway_uploads:
    name: ultrarslanoglu_api_uploads
  
  # Social Media Hub
  social_media_uploads:
    name: ultrarslanoglu_social_uploads
  social_media_logs:
    name: ultrarslanoglu_social_logs
